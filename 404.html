<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка 404</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #212121;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .error-container {
            text-align: center;
        }

        h1 {
            font-size: 8em;
            margin: 0;
            animation: glitch 1s infinite;
        }

        p {
            font-size: 1.5em;
        }

        .back-btn {
            padding: 15px 40px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            font-size: 1.2em;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            25% { text-shadow: -2px -2px blue; }
            50% { text-shadow: 2px -2px green; }
            75% { text-shadow: -2px 2px yellow; }
            100% { text-shadow: 2px 2px red; }
        }

        /* Текст "Ну ты и Казюля" снизу */
        .funny-text {
            position: absolute;
            bottom: 20px;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInOut 2s infinite alternate;
        }

        @keyframes fadeInOut {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Неверный ответ! Сердце не найдено ❤️</p>
        <button class="back-btn" onclick="window.history.back()">Вернуться назад</button>
    </div>

    <!-- Добавленный текст "Ну ты и Казюля" -->
    <p class="funny-text">Ну ты и Казюля</p>
</body>
</html>
